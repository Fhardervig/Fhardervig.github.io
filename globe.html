<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div', tilting = false);
        WE.tileLayer('https://webglearth.github.io/webglearth2-offline/{z}/{x}/{y}.jpg').addTo(earth);
        var marker = WE.marker([50.389960, 12.506516]).addTo(earth);
        marker.bindPopup("<img src='/IAYC.png'><br><a href='https://www.iayc.org/'>International Astronomical Youth Camp</a><br><span style='font-size:12px;color:#999'>The IAYC is an experience unlike any other; a place for unforgettable memories and lifelong friendships. Young and enthusiastic students come together from all corners of the world, aged between 16 and 24. The camp hosts around 65 participants for three weeks in a remote location, with access to some of the most spectacular skies you may have ever seen.</span>", {maxWidth: 300, closeButton: true}).openPopup();
                         
        var marker2 = WE.marker([30.058056, 31.228889]).addTo(earth);
        marker2.bindPopup("<a href='/'>Whelp, I wanna go back to the home page</a>", {maxWidth: 120, closeButton: true});
        var markerCustom = WE.marker([50, -9], '/MinervaLogo.png', 150, 108).addTo(earth);
        earth.setView([50.389960, 12.506516], 6);
      }
      function setZoom(zoom) {
        earth.setZoom(zoom);
      }
      function panTo(coords) {
        earth.panTo(coords);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0; background-color: black;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute;}
      #buttons {position: absolute; top:10px; left: 10px;}
    </style>
    <title>Guiding Star: Your guide to the stars</title>
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
    <div id="coords"></div>
    <div id="buttons">
      <input type="button" value="Zoom to level 9" onclick="setZoom(9);"><br>
      <input type="button" value="Fly to Iceland" onclick="panTo([65, -19]);"><br>
    </div>
  </body>
</html>
