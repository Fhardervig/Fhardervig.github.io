<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      var earth;
      function initialize() {
        var options = {sky: true,tilting: false, zooming: true, zoom: 3};
        earth = WE.map('earth',tilting = false);
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);
        var marker = WE.marker([50.389960,12.506516]).addTo(earth);
        marker.bindPopup("<img src='/icons/IAYC.png'><br><a href='https://www.iayc.org/'>International Astronomical Youth Camp</a><br><span style='font-size:12px;color:#999'>The IAYC is an experience unlike any other; a place for unforgettable memories and lifelong friendships.Young and enthusiastic students come together from all corners of the world,aged between 16 and 24.The camp hosts around 65 participants for three weeks in a remote location,with access to some of the most spectacular skies you may have ever seen.</span>",{maxWidth: 300,closeButton: true});
        
        var marker3 = WE.marker([34.711438,-86.653934], 'icons/competition-yellow50.png', 50, 50).addTo(earth);
        marker3.bindPopup("<a href='https://www.nasa.gov/roverchallenge/registration/index.html'>NASA Human Exploration Rover Challenge</a><br><span style='font-size:12px;color:#999'>Design and build your human-powered rover! Pilot it at NASA at Huntsville through a course full of obstacles that simulate the harsh conditions of extraterrestrial surfaces, while completing mission tasks such as soil sample collection. Return to the mission base in less than seven minutes, so you don't die due to lack of oxygen! A lot of teamwork, strategical thinking, determination, and resilience are needed!</span>",{maxWidth: 300,closeButton:true});
                              
        var marker5 = WE.marker([50.0,50.0], '/icons/observatory-red.png', 50, 50).addTo(earth);
        marker5.bindPopup("<a href='/'>This is a try</a>",{maxWidth: 120,closeButton: true}); 
        
      }
      
      function setZoom(zoom) {
        earth.setZoom(zoom);
      }
      function funcPanTo(coords) {
        earth.panTo(coords);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth{top: 0; right: 0; bottom: 0; left: 0; background-color: #000; position: absolute;}
      #coords{position: absolute; bottom: 10px; right: 10px; z-index: 100000;}
      #buttons{position: absolute; top:10px; left: 10px;}
      #layercontrol{position: absolute; top:10px; right: 10px;}
    </style>
    <title>Guiding Star: Your guide to the stars</title>
  </head>
  <body onload="initialize()">
    <div id="earth"></div>
    <div id="coords"></div>
    <div id="buttons">
      <input type="button" value="Zoom to level 9" onclick="setZoom(9);"><br>
      <input type="button" value="Fly to Iceland" onclick="funcPanTo([65,-19]);"><br>
      <input id="clickMe" type="button" value="clickme" onclick="funcPanTo([140, -60]);" />
    </div>
  </body>
</html>
